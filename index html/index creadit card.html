<html>
 <head>
  <title>
   Credit Card
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .sidebar img {
            width: 40px;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px 0;
            display: flex;
            align-items: center;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .sidebar a i {
            margin-right: 10px;
        }
        .content {
            flex: 1;
            background-color: #ecf0f1;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #dcdcdc;
        }
        .header .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .header .stats {
            display: flex;
            gap: 20px;
        }
        .header .stats div {
            text-align: right;
        }
        .header .stats div span {
            display: block;
        }
        .header .stats div span.value {
            font-weight: 500;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            width: 150px;
        }
        .header .user-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .header .user-icons i {
            font-size: 20px;
            cursor: pointer;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .main-content .message-box {
            background-color: #f9e79f;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .main-content .message-box button {
            background-color: #27ae60;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #ecf0f1;
            border-top: 1px solid #dcdcdc;
        }
  </style>
 </head>

    <a href="#">

    <a href="#">

    <a href="#">

     </i>

    </a>
    <a class="active" href="#">

   <div class="content">

     <div class="user-icons">

      </i>

      <i class="fas fa-user">

    </div>
    <div class="main-content">

 </body>
